{{ $images := .Get "images" }}

<div class="gallery-container">
    {{ range $index, $image := $images }}
        <div class="gallery-item">
            <img src="{{ $image.src }}" alt="{{ $image.alt }}" class="gallery-image">
        </div>
    {{ end }}
</div>

<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 0 auto;
    }

    .gallery-item {
        flex: 0 0 auto;
        margin: 10px;
    }

    .gallery-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
